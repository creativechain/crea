timeout: "1800s"
steps:

- name: gcr.io/cloud-builders/git
  args: ['clone', '-b', '$BRANCH_NAME', '--recurse-submodules', '-v', 'https://github.com/blocktradesdevs/crea.git']
  id: "Git clone"

- name: gcr.io/cloud-builders/git
  dir: "hive"
  args: ['status']
  id: "Git status"

- name: 'gcr.io/cloud-builders/docker'
  dir: "hive"
  args: [
      'build',
      '-f', '../Builder.DockerFile',
      '.'
      ]
options:
  machineType: 'N1_HIGHCPU_32'

